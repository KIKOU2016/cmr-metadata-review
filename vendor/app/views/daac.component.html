<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Stats</h1>
      <div class="table-responsive" [class.col-md-6]="selectedDaac">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Daac Name</th>
              <th>Reviewed count</th>
              <th> % Completed </th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let daac of daacs"
            [class.selected]="daac === selectedDaac"
            (click)="gotoDetail(daac)">
            <td><a [routerLink]="['/daac', daac.name, 'collections']" (click)="$event.stopPropagation()" routerLinkActive='active'>{{daac.name}}</a></td>
            <td>{{daac.reviewed_count}} / {{daac.total_count}} </td>
            <td>
              <div class='progress col-md-6' *ngIf="daac.total_count > 0">
                <div class='progress-bar progress-bar-success' role='progressbar' [attr.aria-valuenow]='daac.reviewed_count' [attr.aria-valuemin]='0' [attr.aria-valuemax]='daac.total_count'>
                  <span>
                    {{daac.percentage}} %
                  </span>
                </div>
              </div>
              <span *ngIf="daac.total_count < 0">
                Not available
              </span>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
      <div class="detail-viewer" *ngIf="selectedDaac">
        <chart-holder [daac]="selectedDaac"
                      [pieChartData]="[selectedDaac.reviewed_count, selectedDaac.total_count]"></chart-holder>
      </div>
    </div>
  </div>
</div>
