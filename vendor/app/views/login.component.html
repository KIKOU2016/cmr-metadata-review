<div class="row" align='center'>
  <div class="login-box panel panel-default">
    <div class="card card-block">
      <h4 class="card-title">Sign In</h4>

      <form #signInForm="ngForm" (ngSubmit)="signIn()">
        <div class="form-group">
          <label for="formGroupExampleInput">Email</label>
          <input class="form-control" name="email" placeholder="Email" [(ngModel)]= "auth_data.email" required="required" type="text" >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Password</label>
          <input class="form-control" [(ngModel)]= "auth_data.password" name="password" placeholder="Password" required='required' type="password">
        </div>
        <button class="btn btn-primary" [disabled]="!signInForm.form.valid" type="submit">Sign In</button>
        <span>OR</span>
        <a routerLink="/signup"> Sign up </a>
      </form>
    </div>
  </div>
</div>
